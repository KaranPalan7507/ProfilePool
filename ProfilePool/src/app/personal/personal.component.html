<div class="personal-wrapper container-fluid">
  <h6 class="heading">Personal Info</h6>
  <form [formGroup]="personalForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col-md-4 col-lg-3">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 col-lg-3">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 col-lg-3">
        <div class="form-group">
          <label for="fb-profile">Facebook Profile</label>
          <input type="text" class="form-control" formControlName="fbProfile" id="fb-profile" placeholder="www.facebook.com/johndoe">
        </div>
      </div>
      <div class="col-md-4 col-lg-3">
        <div class="form-group">
          <label for="twitter-profile">Twitter Profile</label>
          <input type="text" class="form-control" formControlName="twitterProfile" id="twitter-profile" placeholder="www.twitter.com/johndoe">
        </div>
      </div>
      <div class="col-md-4 col-lg-3">
        <div class="form-group">
          <label for="linkdin-profile">Linkdin Profile</label>
          <input type="text" class="form-control" formControlName="linkdinProfile" id="linkdin-profile" placeholder="www.linkdin.com/johndoe">
        </div>
      </div>
    </div>
    <div class="form-row button-row">
      <button type="submit" [disabled]="!personalForm.valid" class="btn btn-primary form-button">SAVE</button>
      <button type="button" class="btn btn-primary form-button" (click)="routeToList()">NEXT</button>
    </div>

  </form>
</div>
